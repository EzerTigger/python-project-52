{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1 class="my-4">
  {% block form_title %}
  {% endblock form_title %}
</h1>

<form method="post">
  {% csrf_token %}
  {% block message %}
  {% endblock message %}
  {{ form }}
  <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete'%}">
</form>
{% endblock %}
