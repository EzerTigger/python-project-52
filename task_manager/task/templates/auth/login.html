{% extends 'base.html' %}
{% load i18n %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <h1 class="my-4">
    Вход
  </h1>

  <form method="post">
    {% csrf_token %}
    {% for f in form %}
      <div class="mb-3"><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{ f }}</div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
{% endblock %}
