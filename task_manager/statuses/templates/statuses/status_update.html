{% extends 'base.html' %}
{% load i18n %}

{% block title %}Редактирование статуса{% endblock %}

{% block content %}
 <h1 class="my-4">
    {% translate 'Update Status' %}
</h1>

  <form method="post">
    {% csrf_token %}
    {% for f in form %}
      <div class="mb-3"><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{ f }}</div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
  <input class="btn btn-primary" type="submit" value="Изменить">
</form>
{% endblock %}
