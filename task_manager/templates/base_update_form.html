{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<h1 class="my-4">
    {% block form_title %}
    {% endblock form_title %}
</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
  <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
</form>
{% endblock %}
